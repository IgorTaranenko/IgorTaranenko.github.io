<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">  
    <title>ГИПСОЛИТ</title>  
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body> 
   <main class="main">   
    <div class="container">  
      
        <!-- Шапка (логотип, номер телефона, кнопка) -->
        <div class="header">
          <div class="row">
            <!-- Логотип -->
            <div class="col-lg-3">
              <div class="logo">
                <img src="img/logo.png" alt="Гипсолит">
              </div>
            </div>
            <!-- Номер телефона -->
            <div class="col-lg-3 col-lg-offset-3">
              <div class="text-right">
                <a href="#" class="phonelink">+7 495 771 05 08</a>
              </div>
            </div>
            <!-- Кнопка -->
            <div class="col-lg-3">
              <div class="text-right">
                <div class="wrap">
                 <div class="wrap-block">
                  <button class="mbutton">Получить консультацию</button>
                 </div>
                </div>
              </div>
                           
            </div>
          </div>
        </div>
       <!-- Первый экран (заголовки и форма) -->
       <div class="oneScreen">
        <div class="row">
          <!-- Заголовок -->
          <div class="col-md-5">
            <div class="main-title">
             <h1>Автоматизировання штукатурка стен</h1>
             <p>Идеально ровные стены <br> в кратчайшие сроки</p>
             <div class="greentitle">
              <span>Стоимость работ<br>от <strong>300</strong> руб/м<sup>2</sup></span>    
             </div>
             <strong class="subtitle">Оплата по факту!</strong>  
            </div>            
          </div>
          <!-- Форма -->
          <div class="col-md-4 col-md-offset-3">
           <div class="main-form">
            <h2>Для рассчёта точной стоимости <br> закажите <strong>выезд замерщика</strong></h2>
            <form action="#">
              <div class="inputs">
               <label for="">Ваше имя</label>
               <input type="text">
               <label for="">Номер телефона</label>
               <input type="text">  
              </div>
              
              <button class="mbutton center-block">Оставьте заявку</button>
            </form>
            <p>Приедем в день обращения*</p>
           </div>
          </div>

        </div> 
       </main>       
      </div>
      

    </div>    
  </body>
</html>
