<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create account</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="title">Create an account</div>
		<div class="main">
			<form action="#">
				<div class="inputbox">
					<p>Email: <span>*</span></p>
					<input type="text" placeholder="johndmith@gmail.com">
				</div>
				<div class="inputbox">
					<p>Choose Password: <span>*</span></p>
					<input type="password">
				</div>
				<div class="inputbox">
					<p>Confirm Password: <span>*</span></p>
					<input type="password">
				</div>
				<button>Register now!</button>
			</form>
		</div>

	</div>
</body>
</html>
